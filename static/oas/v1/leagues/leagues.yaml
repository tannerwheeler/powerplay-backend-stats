paths:
  leagues:
    get:
      tags:
        - Leagues
      summary: Get All Leagues
      description: |
        Get all leagues
      responses:
        200:
          description: The response body should contain the list of leagues
          content:
            application/json:
              schema:
                $ref: '#/schemas/GetLeaguesResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    post:
      tags:
        - Leagues
      summary: Create a New League
      description: Creates a new league
      requestBody:
        description: A JSON object with a valid league
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/PostLeaguesRequest"
      responses:
        200:
          description: Successfully created a new league
          content:
            application/json:
              schema:
                $ref: '#/schemas/PostLeaguesResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"

components:
  schemas:
    GetLeaguesResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: object
          properties:
            leagues:
              type: array
              description: All leagues
              example:
              - id: 1
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                #teams:
                #  id: 1
                #  created_at: "2009-11-10T23:00:00Z"
                #  updated_at: "2009-11-10T23:00:00Z"
                #  name: Tripping
    PostLeaguesRequest:
      type: object
      properties:
        correlation_id:
          type: string
          description: ID associated to the league
          example: unknown
        season_id:
          type: uint
          description: season that the given league is a part of
          example: 4
        name:
          type: string
          description: name of the league
          example: "B League"
        teams:
          type: object
          description: all teams associated with the league
          example: 
    PostLeaguesResponse:
      type: object
        properties:
          status_code:
            $ref: "../common/schemas.yml#/schemas/StatusCode200"
          status_string:
            $ref: "../common/schemas.yml#/schemas/StatusString200"
          request_id:
            $ref: "../common/schemas.yml#/schemas/RequestId"
