paths:
  penaltyTypes:
    get:
      tags:
        - Stats
      summary: Get Penalty Types
      description: Get all penalty types
      responses:
        200:
          description: The response body should contain the penalty types
          content:
            application/json:
              schema:
                $ref: '#/schemas//GetPenaltyTypeResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  
schemas:

  GetPenaltyTypeResponse:
    type: object
    properties:
      status_code:
        $ref: "../common/schemas.yml#/schemas/StatusCode200"
      status_string:
        $ref: "../common/schemas.yml#/schemas/StatusString200"
      request_id:
        $ref: "../common/schemas.yml#/schemas/RequestId"
      response_data:
        type: object
        properties:
          penaltyTypes:
            type: array
            description: The penalty types for a game
            example:
            - Boarding
            - Charging
            - "Contact to the Head"
