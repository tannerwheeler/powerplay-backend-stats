paths:
  rosters:
    get: 
      tags:
        - roster
      summary: Gets all rosters
      requestBody:
        description: Get all rosters
        content:
          application/json:
            schema:
              $ref: '#/schemas/GetRosters' 
      responses:
        200:
          description: Successfully get all rosters
          content:
            application/json:
              schema:
                $ref: '#/schemas/RosterGetResponse'
        400:
          $ref: "./common/errors.yml#/responses/BadRequest"                 
