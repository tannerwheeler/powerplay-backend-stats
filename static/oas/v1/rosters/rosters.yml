paths:
  rosters:
    post: 
      tags: 
        - roster
      summary: Create Roster  
      requestBody:
        description: A JSON object with a valid roster
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/PostRosterRequest"  
      responses: 
        200:
          description: Successfully create a roster by captain
          content: 
            application/json: 
              schema: 
                $ref: '#/schemas/PostRosterResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest" 
    get: 
      tags:
        - roster
      summary: All rosters
      responses:
        200:
          description: Successfully get all rosters
          content:
            application/json:
              schema:
                $ref: '#/schemas/GetRostersResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"                 

schemas:
  GetRostersResponse:
    type: object
    properties:
      status_code:
        $ref: "../common/schemas.yml#/schemas/StatusCode200"
      status_string:
        $ref: "../common/schemas.yml#/schemas/StatusString200"
      request_id:
        $ref: "../common/schemas.yml#/schemas/RequestId"
      response_data:
        type: array
        items: 
          type: object
          properties: 
            captainId: 
              type: integer
              example: 1
            captain: 
              $ref: "../users/users.yml#/schemas/User"
            players: 
              type: array
              items: 
                $ref: "../user/users.yml#/schemas/User"
  PostRosterResponse:
    type: object
    properties:
      status_code:
        $ref: "../common/schemas.yml#/schemas/StatusCode200"
      status_string:
        $ref: "../common/schemas.yml#/schemas/StatusString200"
      request_id:
        $ref: "../common/schemas.yml#/schemas/RequestId"
  PostRosterRequest:
    type: object
    properties:
      captain_id:
        type: integer
        description: ID associated to the captain
        example: 1
      players: 
        type: array
        items: 
          type: integer
        description: User IDs associated with the players
        example: 
          - 2
          - 3
          - 4 