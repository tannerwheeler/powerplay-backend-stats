paths:
  rosters:
    post: 
      tags: 
        - roster
      summary: Create Roster
      parameters:
        - in: query
          name: capt_email
          description: Email of the captain 
          schema:
            type: string
            example: test@test.com     
      responses: 
        200:
          description: Successfully create a roster by captain
          content: 
            application/json: 
              schema: 
                $ref: '#/schemas/PostRosterResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest" 
    get: 
      tags:
        - roster
      summary: All rosters
      responses:
        200:
          description: Successfully get all rosters
          content:
            application/json:
              schema:
                $ref: '#/schemas/GetRosters'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"                 
