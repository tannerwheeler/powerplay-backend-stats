schemas:
  GetRosters:
    type: object
    properties:
      status_code:
        $ref: "../common/schemas.yml#/schemas/StatusCode200"
      status_string:
        $ref: "../common/schemas.yml#/schemas/StatusString200"
      request_id:
        $ref: "../common/schemas.yml#/schemas/RequestId"
      response_data:
        type: array
        items: 
          type: object
          properties: 
            captainId: 
              type: integer
              example: 1
            captain: 
              $ref: "../users/users.yml#/schemas/User"
            players: 
              type: array
              items: 
                $ref: "../user/users.yml#/schemas/User"
  PostRosterByUser:
    properties:
      capt_email: 
        type: string
        example: test@test.com
