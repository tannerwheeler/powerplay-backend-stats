paths:
  leagues:
    get:
      tags:
        - Leagues
      summary: All Leagues
      description: |
        Get all leagues
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set (defaults to 0)
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return (defaults to 10)
        - in: query
          name: fetch_all
          schema:
            type: boolean
          description: Fetch all leagues (ignores offset / limit)
        - in: query
          name: sort_field
          schema:
            type: string
          description: Field to sort on (defaults to ID)
        - in: query
          name: sort_order
          schema:
            type: string
          description: Order in which to sort (defaults to ASC)
      responses:
        200:
          description: The response body should contain the list of leagues
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLeaguesResponse'
        400:
          $ref: "../../common/errors.yml#/responses/BadRequest"
    post:
      tags:
        - Leagues
      summary: Create League
      description: Creates a league using the given input.
      requestBody:
        description: A JSON object with a valid league
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostLeagueRequest"
      responses:
        200:
          description: Successfully created a new league
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostLeagueResponse'
        400:
          $ref: "../../common/errors.yml#/responses/BadRequest"

components:
  schemas:
    GetLeaguesResponse:
      type: object
      properties:
        status_code:
          $ref: "../../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: object
          properties:
            leagues:
              type: array
              description: All leagues
              example:
              - id: 1
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                #teams:
                #  id: 1
                #  created_at: "2009-11-10T23:00:00Z"
                #  updated_at: "2009-11-10T23:00:00Z"
                #  name: Tripping
    PostLeagueRequest:
      type: object
      properties:
        correlation_id:
          type: string
          description: ID associated to the league
          example: unknown
        season_id:
          type: uint
          description: season that the given league is a part of
          example: 4
        name:
          type: string
          description: name of the league
          example: "B League"
        teams:
          type: array
          description: all teams associated with the league
          example:  []
    PostLeagueResponse:
      type: object
      properties:
        status_code:
          $ref: "../../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../../common/schemas.yml#/schemas/RequestId"
