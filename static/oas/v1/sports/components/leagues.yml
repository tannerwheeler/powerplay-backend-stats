paths:
  leagues:
    get:
      tags:
        - Leagues
      summary: All Leagues
      description: |
        Get all leagues
      parameters:
        - $ref: '../../common/params.yml#/parameters/OffsetParam'
        - $ref: '../../common/params.yml#/parameters/LimitParam'
        - $ref: '../../common/params.yml#/parameters/FetchAllParam'
        - $ref: '../../common/params.yml#/parameters/SortFieldParam'
        - $ref: '../../common/params.yml#/parameters/SortOrderParam'
      responses:
        200:
          description: The response body should contain the list of leagues
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLeaguesResponse'
        400:
          $ref: "../../common/errors.yml#/components/responses/BadRequest"
    post:
      tags:
        - Leagues
      summary: Create League
      description: Creates a league using the given input.
      requestBody:
        description: A JSON object with a valid league
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostLeagueRequest"
      responses:
        201:
          description: Successfully created a new league
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostLeagueResponse'
        400:
          $ref: "../../common/errors.yml#/components/responses/BadRequest"

components:
  schemas:
    GetLeaguesResponse:
      type: object
      properties:
        status_code:
          $ref: "../../common/schemas.yml#/components/schemas/StatusCode200"
        status_string:
          $ref: "../../common/schemas.yml#/components/schemas/StatusString200"
        request_id:
          $ref: "../../common/schemas.yml#/components/schemas/RequestId"
        response_data:
          type: object
          properties:
            leagues:
              type: array
              description: All leagues
              example:
              - id: 1
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                correlation_id: 1
                season_id: 4
                name: "B League"
                teams: []

    PostLeagueRequest:
      type: object
      properties:
        correlation_id:
          type: integer
          description: ID associated to the league
          example: 1
        season_id:
          type: integer
          description: season that the given league is a part of
          example: 4
        name:
          type: string
          description: name of the league
          example: "B League"
        teams:
          type: array
          description: all teams associated with the league
          example:  []

    LeagueModel:
      type: object
      properties:
        id:
          type: integer
          description: Id of the season
          example: 1
        created_at:
          type: string
          format: date-time
          description: Created time for the season
          example: "2024-06-06T23:41:00.352908346Z"
        updated_at:
          type: string
          format: date-time
          description: Updated time for the season
          example: "2024-06-06T23:41:00.352908346Z"
        correlation_id:
          type: integer
          description: ID associated to the league
          example: 1
        season_id:
          type: integer
          description: season that the given league is a part of
          example: 4
        name:
          type: string
          description: name of the league
          example: "B League"
        teams:
          type: array
          description: all teams associated with the league
          example:  []
          
    PostLeagueResponse:
      type: object
      properties:
        status_code:
          $ref: "../../common/schemas.yml#/components/schemas/StatusCode200"
        status_string:
          $ref: "../../common/schemas.yml#/components/schemas/StatusString200"
        request_id:
          $ref: "../../common/schemas.yml#/components/schemas/RequestId"
        response_data:
          $ref: "#/components/schemas/LeagueModel"
