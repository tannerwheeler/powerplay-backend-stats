
paths:
  shotsOnGoal:
    post:
      tags:
        - Stats
      summary: Add Shot on Goal
      description: Get all penalty types
      requestBody:
        description: The request body should contain a user id, game id, team id, duration, period, assist1 id, assist2 id, powerplay, and penalty
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShotOnGoalRequest"
      responses:
        201:
          description: The request body should contain the details of the shot on goal.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShotOnGoalResponse'
        400:
          $ref: "../../common/errors.yml#/components/responses/BadRequest"
  
components:
  schemas:
    ShotOnGoalRequest:
      type: object
      properties:
        game_id:
          type: integer
          description: The ID of the game
          example: 123
        team_id:
          type: integer
          description: The ID of the team
          example: 45
        shot_time:
          type: integer
          description: The time of the shot in seconds
          example: 3600
        scorekeeper:
          type: integer
          description: The User ID of the scorekeeper
          example: 67
      required:
        - game_id
        - team_id
        - scorekeeper
        - shot_time
      
    ShotOnGoalModel:
      type: object
      properties:
        id:
          type: integer
          description: Id of the season
          example: 11
        created_at:
          type: string
          format: date-time
          description: Created time for the shot on goal
          example: "2024-06-10T21:37:13.836918106Z"
        updated_at:
          type: string
          format: date-time
          description: Updated time for the goal
          example: "2024-06-10T21:37:13.836918106Z"
        game_id:
          type: integer
          description: The game id
          example: 123
        team_id: 
          type: integer
          description: The game id
          example: 45
        shot_time:
          type: integer
          description: The shot time
          example: 3600
        scorekeeper:
          type: integer
          description: The scorekeeper
          example: 1

    ShotOnGoalResponse:
        type: object
        properties:
          status_code:
            $ref: "../../common/schemas.yml#/components/schemas/StatusCode200"
          status_string:
            $ref: "../../common/schemas.yml#/components/schemas/StatusString200"
          request_id:
            $ref: "../../common/schemas.yml#/components/schemas/RequestId"
          response_data:
            $ref: "#/components/schemas/ShotOnGoalModel"